<h2 mat-dialog-title class="text-align-center" fxLayout="row" fxLayoutAlign="space-between center">
  <span>{{ resident.name }}</span
  ><mat-icon class="cursor-pointer color-accent" mat-dialog-close>close</mat-icon>
</h2>
<mat-divider></mat-divider>
<mat-dialog-content>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <app-info-tile>
      <span info-tile-header>HEIGHT</span>
      <span>{{ resident.height }}</span>
    </app-info-tile>
    <app-info-tile>
      <span info-tile-header>MASS</span>
      <span>{{ resident.mass }}</span>
    </app-info-tile>
    <app-info-tile>
      <span info-tile-header>GENDER</span>
      <span>{{ resident.gender }}</span>
    </app-info-tile>
  </div>
</mat-dialog-content>
